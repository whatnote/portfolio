<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daniel's Portolio Website</title>
    <link rel="stylesheet" href="assets\style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- section one-->
      <section class="section-1 center">
        <h1 class="section-1-heading">Web Developer</h1>
        <img
          src="assets\images\daniel.jpg"
          alt="picture of dan"
          class="person-img"
        />
        <h3 class="person-name">Daniel Culley</h3>
        <a href="#" class="section-1-btn">Projects</a>
      </section>
      <!--section one end -->

      <!--Navebar-->

      <nav class="navbar center">
        <a href="#" class="navbar-link">Home</a>
        <a href="#" class="navbar-link">About</a>
        <a href="#" class="navbar-link">Portfolio</a>
        <a href="#" class="navbar-link">Contact</a>
      </nav>

      <!--end of navbar-->

      <!-- about me-->

      <section class="section-2">
        <h1 class="section-2-heading">About Me</h1>
        <div class="progress-bars-wrapper">
          <div class="progress-bar">
            <p class="progress-text">
              html
              <span>97</span>%
            </p>
            <div class="progress-percent"></div>
          </div>
        </div>
        <div class="progress-bars-wrapper">
          <div class="progress-bar">
            <p class="progress-text">
              CSS
              <span>89</span>%
            </p>
            <div class="progress-percent"></div>
          </div>
        </div>
        <div class="progress-bars-wrapper">
          <div class="progress-bar">
            <p class="progress-text">
              JavaScript
              <span>97</span>%
            </p>
            <div class="progress-percent"></div>
          </div>
        </div>
        <div class="progress-bars-wrapper">
          <div class="progress-bar">
            <p class="progress-text">
              SASS
              <span>97</span>%
            </p>
            <div class="progress-percent"></div>
          </div>
        </div>
        <div class="progress-bars-wrapper">
          <div class="progress-bar">
            <p class="progress-text">
              ReactJS
              <span>97</span>%
            </p>
            <div class="progress-percent"></div>
          </div>
        </div>
        <div class="progress-bars-wrapper">
          <div class="progress-bar">
            <p class="progress-text">
              MONGODB
              <span></span>
            </p>
            <div class="progress-percent"></div>
          </div>
        </div>
        <div class="progress-bars-wrapper">
          <div class="progress-bar">
            <p class="progress-text">
              Flutter
              <span>50</span>%
            </p>
            <div class="progress-percent">
              <i class=""></i>
            </div>
          </div>
        </div>
        <div class="services">
          <div class="service"></div>
          <i class="fas fa-lightbulb"></i>
          <h2 class="services-heading">Creative</h2>
          <div class="service"></div>
          <i class="fas fa-cut"></i>
          <h2 class="services-heading">Problem Solving</h2>
          <div class="service"></div>
          <i class="fas fa-tachometer-alt"></i>
          <h2 class="services-heading">Fast</h2>
          <div class="service"></div>
          <i class="fas fa-rocket"></i>
          <h2 class="services-heading">Dynamic</h2>
        </div>
      </section>

      <!--end of about me-->
    </div>

    <script src="script.js"></script>
  </body>
</html>
